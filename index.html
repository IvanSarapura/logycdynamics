<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>LogicDynamics | Professional QA Testing Services & Solutions</title>

      name="title"
      content="LogicDynamics | Professional QA Testing Services & Solutions"
    />

      content="Expert QA testing services for web, mobile, and gaming platforms. We deliver exceptional quality assurance results through automation, functional testing, security testing, and game testing solutions."
    />
    <meta
      name="keywords"
      content="QA testing, software testing, automation testing, functional testing, security testing, game testing, quality assurance, web testing, mobile testing, LogicDynamics"
    />
    <meta name="author" content="LogicDynamics" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://logicdynamics.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://logicdynamics.com/" />
    <meta
      property="og:title"
      content="LogicDynamics | Professional QA Testing Services & Solutions"
    />
    <meta
      property="og:description"
      content="Expert QA testing services for web, mobile, and gaming platforms. We deliver exceptional quality assurance results through comprehensive testing solutions."
    />
    <meta
      property="og:image"
      content="https://logicdynamics.com/og-image.jpg"
    />
    <meta property="og:site_name" content="LogicDynamics" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://logicdynamics.com/" />
    <meta
      property="twitter:title"
      content="LogicDynamics | Professional QA Testing Services & Solutions"
    />
    <meta
      property="twitter:description"
      content="Expert QA testing services for web, mobile, and gaming platforms. We deliver exceptional quality assurance results through comprehensive testing solutions."
    />

      property="twitter:image"
      content="https://logicdynamics.com/twitter-image.jpg"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LogicDynamics" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "LogicDynamics",
        "alternateName": "LogicDynamics Testing Labs",
        "url": "https://logicdynamics.com",
        "logo": "https://logicdynamics.com/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "en"
        },
        "sameAs": ["https://linkedin.com/company/logicdynamics"],
        "description": "Professional QA testing services specializing in automation, functional testing, security testing, and game testing for web, mobile, and gaming platforms.",
        "foundingDate": "2025",
        "numberOfEmployees": {
          "@type": "QuantitativeValue",
          "value": "10-50"
        },
        "serviceArea": {
          "@type": "Place",
          "name": "Worldwide"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "QA Testing Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Automation Testing",
                "description": "E2E testing, integration and functionality API testing with shift-left testing approach."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Functional Testing",
                "description": "Thorough verification of features and user flows for optimal user experience."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Security Testing",
                "description": "Comprehensive security testing focusing on common vulnerabilities with automated methodologies."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Game Testing",
                "description": "Specialized testing for web and mobile gaming applications on Android and iOS platforms."
              }
            }
          ]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
